    <nav class="navbar fixed-top navbar-dark  bg-light">

        <ul>

        </ul>

<script src="./js/controller/pageHome.js"></script>

<script src="./js/controller/pageContactame.js"></script>
<script src="./js/controller/pageCv.js"></script>

<script src="./js/index.js"></script>
<script>

var nav = document.querySelector("#nav-icon1");
var icono = document.querySelector(".fa-bars")
var menu = document.querySelector(".menu-overlay");




nav.addEventListener("click", function() {
  if(menu.classList.contains('active')){
    menu.classList.remove('active')
    icono.classList.remove('fa-times')
    icono.classList.add('fa-bars')

    
  }else{
    menu.classList.add('active')
    icono.classList.remove('fa-bars')

    icono.classList.add('fa-times')

  }
});

$('.link-click').click(function(){
  $('.menu-overlay').removeClass('active')
  $('#nav-icon1 .fa').addClass('fa-bars')
  $('#nav-icon1 .fa').removeClass('fa-times')
  
})

</script>

</body>
</html>
